<ion-content>
<div class='header'>
  <ion-buttons>
    <ion-button routerLink="/home/listing">
      <ion-icon slot="icon-only"color="light"name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons>
    <ion-button>
      <ion-icon slot="icon-only"color="light"name="heart"></ion-icon>
    </ion-button>
  </ion-buttons>
</div>

<div class="card">
  <div class="image">
    <ion-img [src]="food.image"></ion-img>
  </div>

<div class="card-content">
  <div class="card-title">
    <h1 class="i-no-margin">{{food.title}}</h1>
    <p class="i-no-margin">RS{{food.price}}</p>
  </div>
</div>
<div class="rates">
  <app-badge icon="time" text="30m"></app-badge>
  <app-badge icon="star-outline" text="4.5"></app-badge>
</div>
<div class="about">
  <h1>About</h1>
  <h4>{{food.description}}</h4>
</div>
<app-button>Add to Cart</app-button>
</div>
</ion-content>
