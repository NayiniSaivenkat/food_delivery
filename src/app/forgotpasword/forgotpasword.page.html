
<ion-content>
  <div class="background-pic">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Forgot Password
        </ion-card-title>
        <ion-card-subtitle>
          Enter your <a href="#">Email</a> to Reset
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="email" placeholder="Email Adress"></ion-input>
        </ion-item>
        <div class="bottom-section">
          <ion-button (click)="resetPassword()">Reset Password</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
    </div>
</ion-content>
