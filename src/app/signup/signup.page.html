
<ion-content>
  <div class="background-pic">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Sign Up
        </ion-card-title>
        <ion-card-subtitle>
          Create your <a href="#">Account</a>By filling the Details 
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input placeholder="Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="user.email" placeholder="Email Adress"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Phone Number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="user.password"placeholder="Password"></ion-input>
        </ion-item>
        <div class="bottom-section">
          <ion-botton (click)="signUPUser()">Sign Up</ion-botton>
          <span>Already have an account?<a href="http://localhost:8100/login">Sign In</a></span>
        </div>
      </ion-card-content>
    </ion-card>
    </div>
</ion-content>
